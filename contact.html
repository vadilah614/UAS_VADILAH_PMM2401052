    <main>
        <section class="contact">
            <h1>Hubungi Saya</h1>
            <p>Silakan isi formulir di bawah ini untuk menghubungi saya. Saya akan segera merespons pesan Anda!</p>

            <form id="contactForm" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="name">Nama:</label>
                    <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
                </div>
                <div class="form-group">
                    <label for="message">Pesan:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Tulis pesan Anda di sini" required></textarea>
                </div>
                <button type="submit">Kirim Pesan</button>
            </form>

            <div class="contact-info">
                <h2>Informasi Kontak</h2>
                <p><strong>Email:</strong> vadilah@gmail.com</p>
                <p><strong>Telepon:</strong> +62 812 3456 7890</p>
            </div>
        </section>
    </main>
